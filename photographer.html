<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="index.html"
        aria-label="Fisheye Homepage"
      >
        <img src="img/logo.png" class="logo" alt="Fisheye Homepage" />
      </a>
    </header>
    <main id="main">
      <div>
        <div class="photograph-header"></div>
        <button class="button_none contact_button">Contactez-Moi</button>
      </div>
      <div class="photograph-work">
      </div>
      <div class="likes_price">bonsoir</div>
      <div id="lightbox">bonjour</div>
    </main>

    <div id="bground">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <div class="contact_name"></div>
            <img src="img/close.svg" class="close" />
          </header>
          <form>
            <div>
              <label>Pr√©nom</label>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                minlength="2"
                required
              />
            </div>
            <div>
              <label>Nom</label>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="2"
                required
              />
            </div>
            <div>
              <label>Email</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                minlength="2"
                required
              />
            </div>
            <div>
              <label>Votre message</label>
              <textarea name="message" id="textarea"></textarea>
            </div>
          </form>
          <button class="send_button">Envoyer</button>
        </div>
  
    </div>
    <script src="/scripts/factories/cardpages.js"></script>
    <script src="/scripts/factories/cardwork.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
