<!DOCTYPE html>
<html lang="fr">
  <head>
    <script
      src="https://kit.fontawesome.com/ab907928cc.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body class="body">
    <header>
      <a
        href="index.html"
        aria-label="Fisheye Homepage"
        role="retour homepage"
        class="stopFocus"
      >
        <img src="img/logo.png" class="logo" alt="Fisheye Homepage" />
      </a>
    </header>
    <main id="main">
      <div>
        <!-- zone des cards des photographes -->
        <div class="photographHeader"></div>
      </div>
      <!-- zone des filtres -->
      <div class="dropdown">
        <label for="mySelect" class="dropdownLabel">Trier par :</label>
        <select id="mySelect" class="stopFocus">
          <option class="mySelectOption" value="popularite">Popularité</option>
          <option class="mySelectOption" value="date">Date</option>
          <option class="mySelectOption" value="titre">Titre</option>
        </select>
      </div>
      <!-- zone des cards des réalisations -->
      <div class="photographWork" aria-label="portfolio"></div>
      <!-- zone du total de like et du prix -->
      <div class="likesPrice">
        <div class="totalLikeBox">
          <div class="totalLikesNumber"></div>
          <img src="img/heartBlack.svg" alt="like" />
        </div>
        <div class="priceBox"></div>
      </div>
      <!-- zone de la lightbox -->
      <div id="lightbox" tabindex="-1">
        <span
          class="icon fa-solid fa-xmark close"
          aria-label="fermeture"
          tabindex="0"
        ></span>
        <span
          class="icon fa-solid fa-chevron-left chevron"
          aria-label="média précédent"
          tabindex="0"
        ></span>
        <div class="cardLightbox"></div>
        <span
          class="icon fa-solid fa-chevron-right chevron"
          aria-label="média suivant"
          tabindex="0"
        ></span>
      </div>
    </main>

    <!-- zone de la modal -->
    <div id="bground">
      <div class="modal">
        <header>
          <div class="contactMe" aria-label="Contactez-moi">Contactez-moi</div>
          <div class="contactName"></div>
          <span
            class="icon fa-solid fa-xmark closeModal"
            aria-label="fermeture"
          ></span>
        </header>
        <form
          method="post"
          id="form"
        >
          <div>
            <div
              class="formData"
              data-error="Vous devez entrer 2 caractères ou plus."
              data-error-visible="false"
            >
              <label for="first" aria-label="prénom">Prénom</label>
              <input
                value="Veuillez saisir votre prénom"
                class="textControl"
                aria-label="zone de saisie du prénom"
                type="text"
                id="first"
                name="first"
                minlength="2"
                required
                aria-required="true"
              />
            </div>
          </div>
          <div>
            <div
              class="formData"
              data-error="Vous devez entrer 2 caractères ou plus."
              data-error-visible="false"
            >
              <label for="last" aria-label="nom">Nom</label>
              <input
                value="Veuillez saisir votre nom"
                class="textControl"
                aria-label="zone de saisie du prénom"
                type="text"
                id="last"
                name="last"
                minlength="2"
                required
                aria-required="true"
              />
            </div>
          </div>
          <div>
            <div
              class="formData"
              data-error="Vous devez entrer une adresse email valide."
              data-error-visible="false"
            >
              <label for="email" aria-label="email">Email</label>
              <input
                value="Veuillez saisir votre mail"
                class="textControl"
                aria-label="zone de saisie du prénom"
                type="email"
                id="email"
                name="email"
                minlength="2"
                required
                aria-required="true"
              />
            </div>
          </div>
          <div>
            <div
              class="formData"
              data-error="Vous devez entrer 2 caractères ou plus."
              data-error-visible="false"
            >
              <label for="textarea" aria-label="votre message"
                >Votre message</label
              >
              <textarea
                value="Veuillez saisir votre message"
                aria-label="zone de saisie du prénom"
                name="message"
                id="textarea"
                required
                aria-required="true"
              ></textarea>
            </div>
          </div>
          <input
            type="submit"
            value="Envoyer"
            class="sendButton"
            aria-label="envoyer"
          />
        </form>
      </div>
    </div>
    <!-- <script src="scripts/utils/image.js"></script>
    <script src="scripts/utils/video.js"></script>
    <script src="scripts/utils/test.js"></script> -->
    <script src="scripts/factories/cardpages.js"></script>
    <script src="scripts/factories/cardwork.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/factories/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
